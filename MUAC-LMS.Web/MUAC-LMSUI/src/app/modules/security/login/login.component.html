<div class="main-content">
  <div class="card-body">
    <form
      class="form-signin"
      [formGroup]="loginForm"
      (submit)="btnUserLogin()"
      novalidate
    >
      <div class="row">
        <div class="col-md-3 px-1">
          <div class="form-group">
            <label>Username</label>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              formControlName="username"
            />
            <div
              [hidden]="
                loginForm.get('username').valid ||
                (loginForm.get('username').pristine && !isLoginFormSubmitted)
              "
            >
              <small
                *ngIf="
                  loginForm.get('username').errors &&
                  loginForm.get('username').errors.required
                "
              >
                Username is required.
              </small>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 px-1">
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              formControlName="password"
            />
            <div
              [hidden]="
                loginForm.get('password').valid ||
                (loginForm.get('password').pristine && !isLoginFormSubmitted)
              "
            >
              <small
                *ngIf="
                  loginForm.get('password').errors &&
                  loginForm.get('password').errors.required
                "
              >
                Password is required.
              </small>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">
        Sign in
      </button>
    </form>
  </div>
</div>
